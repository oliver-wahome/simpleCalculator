<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <!-- Linking css stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Linking fontawesome -->
    <script src="https://use.fontawesome.com/e48f2a1172.js"></script>
</head>
<body>
    <section class="home">
        <h1 class="homeTitle">Simple Calculator App</h1>
        <div class="calculator">
            <div id="ioDisplay"></div>
            <div class="operators">
                <div id="addition" class="btn operatorbtn"><img src="images/addition.png" alt="addition icon" height="17px" width="17px" /></div>
                <div id="subtraction" class="btn operatorbtn"><img src="images/subtraction.png" alt="subtraction icon" height="17px" width="17px" /></div>
                <div id="multiplication" class="btn operatorbtn"><img src="images/multiplication.png" alt="multiplication icon" height="15px" width="15px" /></div>
                <div id="division" class="btn operatorbtn"><img src="images/division.png" alt="division icon" height="17px" width="17px" /></div>
            </div>
            <div class="inputsRow">
                <div class="numbers">
                    <div id="seven" class="btn numbtn">7</div>
                    <div id="eight" class="btn numbtn">8</div>
                    <div id="nine" class="btn numbtn">9</div>
                    <div id="four" class="btn numbtn">4</div>
                    <div id="five" class="btn numbtn">5</div>
                    <div id="six" class="btn numbtn">6</div>
                    <div id="one" class="btn numbtn">1</div>
                    <div id="two" class="btn numbtn">2</div>
                    <div id="three" class="btn numbtn">3</div>
                    <div id="zero" class="btn numbtn">0</div>
                    <div id="decimal" class="btn numbtn">.</div>
                    <div id="cancel" class="btn numbtn">C</div>
                </div>
                <div id="answer" class="btn result">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
